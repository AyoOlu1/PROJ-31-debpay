<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-up2.css" />
  </head>
  <body>
    <!-- image for desktop screen, invisible for mobile screen -->
    <div class="aside-img-container">
      <img src="../assets/login-and-signup-image.jpg"  alt="" />
    </div>
    <main>
      <img src="../assets/logo-blue.svg" class="debpay-logo" alt="Debpay logo">

      <form action="">
        <div>
          <label>Current address</label>
          <input class="name" type="text" name="Current address" placeholder="Current address" />
        </div>
        <div>
          <label>Permanent address</label>
          <input
            type="text"
            name="Permanent address"
            placeholder="Permanent address" 
          />
        </div>
        <div>
          <label>Number of teachers</label>
          <input
            type="number"
            name="No of teachers"
            placeholder="50"
          />
        </div>
        <div>
          <label>Number of students</label>
          <input
            type="number"
            name="No of students"
            placeholder="150"
          />
        </div>
        <div>
          <label>Year founded</label>
          <input
            type="number"
            name="Year founded"
            placeholder="2001"
          />
        </div>
       
        <div class="button-container">
          <button type="submit">Next</button>
        </div>
      </form>
    </main>
  </body>
</html>
