<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/forgot_password2.css" />


</head>

<body>
    <!-- image for desktop screen, invisible for mobile screen -->
    <div class="aside-img-container">
        <img src="../assets/login-and-signup-image.jpg" alt="" />
    </div>
    <main>

        <h1>Reset Password</h1>

        <p>Input your registered email to reset your password</p>
        <form action="">
            <div>
                <label>Email address</label>
                <input type="email" name="email" placeholder="email@example.com" class="email" />
            </div>
            <div class="pls">
                <p>Invalid email address</p>
            </div>

            <div class="pure">
                <p>If your email corresponds to a valid user, we will send a link to reset your password.</p>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>

        </form>
    </main>
</body>

</html>
