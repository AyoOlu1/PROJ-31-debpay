<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/reset_password.css" />
</head>

<body>

    <div class="aside-img-container">
        <img src="../assets/login-and-signup-image.jpg" alt="" />
    </div>
    <main>
        <h1>Reset Password</h1>
        <div class="mine">
            <p>Input your registered email to reset your password</p>
        </div>
        <form action="">
            <div>
                <label>Email address</label>
                <input type="email" name="email" placeholder="email@example.com" class="email" />
            </div>

            <div class="button-container-1">
                <button type="submit">Submit</button>
            </div>
            <div class="button-container">
                <button type="submit">Reset instructions sent</button>
            </div>
            <div class="none">
                <p>Did not receive reset link? <a href="#">Resend</a></p>
            </div>

            <div class="pal">
                <p>If your email corresponds to a valid user, we will send a link to reset your password.</p>
            </div>


        </form>
    </main>
</body>

</html>
