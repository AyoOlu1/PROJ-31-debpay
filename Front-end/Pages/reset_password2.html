<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/reset_password2.css" />
</head>

<body>

    <div class="aside-img-container">
        <img src="../assets/login-and-signup-image.jpg" alt="" />
    </div>
    <main>
        <img src="../assets/logo-blue.svg" class="debpay-logo" alt="Debpay logo">
        <img src="../assets/arrow-back-black.svg" class="back-arrow" alt="back-arrow">
        <h1>Reset Password</h1>
        <div class="mine">
            <p>Input your registered email and your new password</p>
        </div>

        <form action="">
            <div>
                <label>Email address</label>
                <input type="email" name="email" placeholder="DaveShepard@example.com" class="email" />
            </div>

            <div class="span">
                <label>Your new password</label>
                <input type="password" name="password" placeholder="**********" class="password" />
            </div>

            <div class="span">
                <label>Confirm your new password</label>
                <input type="password" name="password" placeholder="**********" class="password" />
            </div>

            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
            <div class="pipe">
                <p>Error: Password does not match the previous one</p>
            </div>

        </form>
    </main>
</body>

</html>
