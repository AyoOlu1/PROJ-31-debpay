<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/sign-up1.css" />
  </head>
  <body>
    <!-- image for desktop screen, invisible for mobile screen -->
    <div class="aside-img-container">
      <img src="../assets/login-and-signup-image.jpg" alt="" />
    </div>
    <main>
      <img src="../assets/logo-blue.svg" class="debpay-logo" alt="Debpay logo">
      <h1>Welcome!</h1>
      <div class="sign-in-options-container">
        <div class="sign-in-options-google">
          <img src="../assets/google-icon.svg" alt="">
          <span>Sign in with Google</span>
        </div>
        <div class="sign-in-options-fb">
          <img src="../assets/fb-icon.svg" alt="">
          <span>Sign in with Facebook</span>
        </div>
      </div>

      <div class="or">Or</div>

      <p>Create a new account</p>
      <form action="">
        <div>
          <label>School Name</label>
          <input class="name" type="text" name="fname" placeholder="Dave Shepherd" />
        </div>
        <div>
          <label>School owner</label>
          <input
            type="text"
            name="School owner"
            placeholder="Dave Shepherd" 
          />
        </div>
        <div>
          <label>Registration number</label>
          <input
            type="number"
            name="Reg no"
            placeholder="27353792"
          />
        </div>
        <div>
          <label>Registered session</label>
          <input
            type="text"
            name="School owner"
            placeholder="Dave Shepherd" 
          />
        </div>
        <div class="button-container">
          <button type="submit">Next</button>
        </div>
      </form>
    </main>
  </body>
</html>
